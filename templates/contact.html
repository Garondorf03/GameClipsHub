<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GameClipsHub</title>

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #ff6b6b 0%, #c53030 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Header */
      .page-header {
        background: white;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        text-align: center;
      }

      .page-header h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 8px;
        font-weight: 700;
      }

      .page-header p {
        color: #666;
        font-size: 1.1rem;
      }

      /* Navigation Buttons */
      .nav-buttons {
        margin-top: 25px;
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff6b6b 0%, #c53030 100%);
        color: white;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(203, 36, 49, 0.3);
        text-decoration: none;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(203, 36, 49, 0.4);
        color: white;
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      /* Form Section */
      .form-section {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      .form-section h2 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #c53030;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .form-group input[type="text"]:focus,
      .form-group input[type="email"]:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 120px;
      }

      .form-section .btn-primary {
        width: 100%;
        padding: 14px 30px;
        font-size: 1.05rem;
      }
    </style>

    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>

  </head>
  
  <body>
    <div class="container">

      <!-- Page Header -->
      <div class="page-header">
        <h1>GameClipsHub</h1>
        <p>Get in Touch</p>
        
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <a href="/" class="btn btn-primary">Home</a>
          <a href="/gallery" class="btn btn-primary">Gallery</a>
          <a href="/contact" class="btn btn-primary">Contact Us</a>
          <a href="/login" class="btn btn-primary">Login</a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="form-section">
        <h2>ðŸ“§ Contact Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="contactName">Full Name</label>
            <input type="text" id="contactName" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <label for="contactEmail">Email Address</label>
            <input type="email" id="contactEmail" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label for="contactSubject">Subject</label>
            <input type="text" id="contactSubject" placeholder="What is this about?" required>
          </div>

          <div class="form-group">
            <label for="contactMessage">Message</label>
            <textarea id="contactMessage" placeholder="Your message here..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>

    </div>

    <script>
      $(document).ready(function() {
        $("#contactForm").on("submit", function(e) {
          e.preventDefault();
          alert("Thank you for your message! We'll get back to you soon.");
          document.getElementById("contactForm").reset();
        });
      });
    </script>
  </body>
</html>
